{% set name    = "harmonize-async" %}
{% set version = "0.0.1"           %}

package:
  name: {{ name | lower }}
  version: {{ version }}

source:
  path: .
#  git_url: git@github.com:CEMeNT-PSAAP/harmonize.git
#  git_rev: "v0.0.1"

requirements:
  build:
    - python>=3.9
    - setuptools
    - wheel
    - pip
    - hatch
  run:
    - pip
    - hatch
    - gxx
    - python>=3.9
    - numba>=0.58.0
    - numpy

test:
  imports:
    - harmonize-async
  requires:
    - pytest

about:
  home: https://github.com/CEMeNT-PSAAP/harmonize
  license: BSD 3-Clause
  summary: 'An async execution framework for GPU.'

outputs:
  - name : harmonize-async
  - type : wheel

build:
  number : 0
  script: conda install hatch -c conda-forge -y; {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir --no-build-isolation -vvv


